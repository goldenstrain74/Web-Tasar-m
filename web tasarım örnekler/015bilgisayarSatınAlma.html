<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="Images/favicon.ico">
    <title>Bilgisayar Satın Alma Uygulaması</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bilgisayar Satın Alma Uygulaması</h1>
        <div class="item">
            <span>Bilgisayar A</span> <br>
            <span>₺3000</span>
            <button onclick="addToCart(3000)">Ekle</button>
        </div>
        <div class="item">
            <span>Bilgisayar B</span> <br>
            <span>₺4000</span>
            <button onclick="addToCart(4000)">Ekle</button>
        </div>
        <div class="item">
            <span>Bilgisayar C</span> <br>
            <span>₺5000</span>
            <button onclick="addToCart(5000)">Ekle</button>
        </div>
        <div class="total" id="total">Toplam: ₺0</div>
    </div>

    <script>
        let total = 0;

        function addToCart(price) {
            total += price;
            document.getElementById('total').innerText = 'Toplam: ₺' + total;
        }
    </script>

</body>
</html>
