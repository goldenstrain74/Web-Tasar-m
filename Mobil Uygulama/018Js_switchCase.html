<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
    <style>
        body{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <script>
        var sayi= parseInt( prompt("sayı giriniz: "));
        switch(sayi){
            case 0: alert("'0' girildi"); break;
            case 1: alert("'1' girildi"); break;
            case 2: alert("'2' girildi"); break;
            default: alert("0,1,2 den farklı bir değer girildi");
        }
    </script>
</body>
</html>
