<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veri tipleri</title>
</head>
<body>
    <script>
        //Nesne tanımlama
        const ogr ={
            no:1,
            ad:'ahmet esat',
            soyad: 'altunsoy',
            sinif: "11A"

        }
        document.write(ogr.ad+"<br>");
        document.write(ogr.soyad+"<br>");
        document.write(ogr.sinif+"<br>");
        document.write(ogr.no+"<br>");

        //liste tanımlama
        const araba = ["togg","bmw","audi"];
     
        document.write(araba[0]+"<br>");
        document.write(araba[1]+"<br>");
        document.write(araba[2]+"<br>");
    </script>
</body>
</html>
