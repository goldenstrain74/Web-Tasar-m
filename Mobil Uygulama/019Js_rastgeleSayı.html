<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
    <style>
        body{
            background-color: aliceblue;
        }
    </style>
</head>
<body>

    <script>
        var x = Math.random(1);
        document.write("random sayı: "+ x+"<br>"); /*0 ile 1 aası sayı üretür*/
        var y = x*10
        document.write(y+"<br>");
        var z = Math.round(y,0);
        document.write("sayının round ile yuvarlanmış hali: "+z+"<br>"); //normal yuvarlar
        var q = Math.floor(y);
        document.write("sayının floor ile yuvarlanmış hali: "+q+"<br>"); //aşağı yuvarlar
        var p = Math.ceil(y);
        document.write("sayının ceil ile yuvarlanmış hali: "+p+"<br>"); //yukarı yuvarlar
         

        // 1 ile yüz arası
        s=Math.floor(Math.random(1)*100+1);
        document.write("<br> 1-100 arası sayı: "+s+"<br>");

    </script>
    
</body>
</html>
