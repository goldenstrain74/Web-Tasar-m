<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamanlayıcı</title>
</head>
<style>
    #body{
        background-color: aliceblue;
    }
    #sayi{
        text-align: center;
        font-size: 50px;
        color: red;
    }
</style>
<body>
    <div id="sayi"></div>
    <script>
        s=6;
        setInterval(()=>{
            if(s>=0){
                s--;
                document.getElementById("sayi").innerHTML=s;
            }
            
            
            
            
            if(s==0){
            alert("SÜRE BİTTİ PİRE OLDU AHAHAHSDLKFJAHLDFKJHASDLFKJAHSDLFKJHASLDKFJHALSDKJ");
            
        }
        if(s==-1){
            document.getElementById("sayi").innerHTML=0;
        }
        },1000);
        
    </script>
</body>
</html>
