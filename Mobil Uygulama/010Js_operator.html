<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator komutlar</title>
</head>
<body>
    <script>
        x=5;
        document.write(x+"<br>");

        x++;
        document.write(x+"<br>");

        x=x**2;
        document.write(x+"<br>");

        x=x/2;
        document.write(x+"<br>");

        x= x%5;
        document.write(x+"<br>");

        


        
    </script>
</body>
</html>
