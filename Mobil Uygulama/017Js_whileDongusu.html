<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while döngüsü</title>
    <style>
        body{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <script>
       var w=0
        while(w<=10){
            
            document.write("w="+w+"<br>");
            w++;
        }
        document.write("<br>");
        var wh=10;
        while(wh>0){
            document.write("wh="+wh+"<br>");
            wh--;
        }
        document.write("<br>");
        var d=1;
        do{
            document.write("d="+d+"<br>");
            d++
        }while(d<=10){
            document.write("dongu bitti <br>");
            document.write("d'nin son değeri= "+d+"'dir <br>")

        }

    </script>
</body>
</html>
