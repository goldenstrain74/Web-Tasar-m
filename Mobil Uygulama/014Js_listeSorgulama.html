<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste sorgulama sıralama</title>
</head>
<body>
    <script>
        const dizi = ["ahmet","primatus berisisus",'alper','demir','bulut'];
        document.write("dizimiz: "+dizi+"<br>");

        let sira1 = dizi.indexOf("ahmet")+1;
        let sira2 = dizi.indexOf("demir")+1;
        let sira3 = dizi.indexOf("oguzhan");
        
        document.write("ahmet'in sırası: "+sira1+"<br>");
        document.write("demir'in sırası: "+sira2+"<br>");
        document.write("oğuzhan'ın sırası: "+sira3+"<br>");
        //olmayan elemanın indexi -1 olur :)

        // lastIndexOf listee aynı isme sahip elemanın en son olanını kabul sayar
        dizi.push("alper");
        document.write("dizimiz: "+dizi+"<br>");
        let sira4 = dizi.lastIndexOf("alper")+1;
        document.write("alperin son sırası: "+sira4+"<br>");
        document.write("<hr>");
        
        
        
        // Şartı sağlayan elemanı buldurma uygulaması
        const notlar = [15,37,80,24,49];
        let sonuc = notlar.find(gecenlerigetir);
        document.write("listemiz: "+notlar+"<br>");
        document.write("geçen eleman: "+sonuc+"<br>");
        let sonucindex = notlar.findIndex(gecenlerigetir);
        document.write("geçen eleman indexi: "+sonucindex+"<br>");
        
        function gecenlerigetir (value,index,array){
            return value>= 50;
        }
        document.write("<hr>");
        const liste = ["Ahmet","Tâlha","Bersis","Demir","Eyüp","Koral",'Mert'];
        document.write("listemiz: "+liste+"<br>");
        document.write("sıralanmış listemiz: "+liste.sort()+"<br>");
        document.write("<hr>");
        
        
    </script>
   
    
</body>
</html>
